{% extends 'users/base.html' %}
{% load static %}
{% block content %}
    <main id="main">
        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="nav">
            <label for="nav-toggle" class="nav-toggle" onclick>Меню уроков </label>
            <h2 class="logo">
                <a href=""></a>
            </h2>
            <ul>
                {% for lesson in all_lessons %}
                    <li><a href="{% url 'store:lessons' lesson.pk %}">{{ lesson.name }}</a>
                {% endfor %}
            </ul>
            <div class="mask-content"></div>
        </nav>
        <section id="services" class="services">
            <div class="container">

                <div class="row">
                    <div class="row d-flex justify-content-center align-items-center">

                        <div class="icon-box3" data-aos="fade-up">
                            <video controls>
                                <source src={{ lessons.video_file.url }} type="video/mp4">

                            </video>
                            <p>{{ lessons.name }}</p>
                            <p>{{ lessons.description }}</p>


                        </div>
                    </div>


                </div>
            </div>
            </div>
        </section>

        <!-- ======= Team Section ======= -->


    </main><!-- End #main -->



{% endblock content %}
